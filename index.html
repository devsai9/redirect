<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            text-align: center;
        }
    </style>
    <base href="https://">
</head>
<body>
    <h1>Enter an URL in the url please!</h1> 
    <h2>https://craftrblx.github.io/redirect/index.html<code>?url=http(s)://[url-here]</code></h2>
    <script>
        const params = new URLSearchParams(window.location.search);
        const redirectLink = params.get("url");
        
        var str_pos1 = redirectLink.indexOf("https://");
        var str_pos2 = redirectLink.indexOf("http://");
        if (str_pos1 > -1 || str_pos2 > -1) {
            location.replace(redirectLink);
        } else {
            window.location = "http://" + redirectLink;
        }
    </script>
</body>
</html>
